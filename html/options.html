<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Scroll Options</title>
    <style>
        .container {
            padding: 4px 8px;
            min-width: 300px;
        }

        .options-container {
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 12px;
        }

        .option-button {
            background-color: #000;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .option-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Grant Camera Permission</h3>
        <p>Click below to grant camera access for the extension.</p>
        <div class="options-container">
            <button id="grant-camera-button" class="option-button">Grant Camera Access</button>
        </div>
        <div id="status" class="status">Ready</div>
    </div>
    <script src="../js/options.js"></script>
</body>

</html>
